<!-- canbus-initialize -->
<script type="text/javascript">
    RED.nodes.registerType('canbus-initialize',{
        category: 'CANBus',
        color: '#ebe834',
        defaults: {
            name: {value:""},
            interface: {value:"can0",required:true}
        },
        inputs: 1,
        outputs: 1,
        icon: "cog.svg",
        inputLabels: "Int: Bitrate",
        outputLabels: "String: Command",
        label: function() {
            return this.name||"canbus-initialize";
        }
    });
</script>

<script type="text/html" data-template-name="canbus-initialize">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-interface"><i class="fa  fa-random"></i> Interface</label>
        <input type="text" id="node-input-interface" placeholder="Interface">
    </div>
</script>

<script type="text/html" data-help-name="canbus-initialize">
    <p>A note to configure the can port on the cc100</p>
</script>
